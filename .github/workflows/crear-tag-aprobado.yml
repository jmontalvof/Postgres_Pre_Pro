name: Crear Tag Aprobado

on:
  workflow_dispatch:
    inputs:
      version:
        description: "NÃºmero de versiÃ³n aprobado (ej: 1.0.0)"
        required: true
      comentario:
        description: "Comentario sobre la versiÃ³n"
        required: false

jobs:
  crear-tag:
    name: Crear y subir Tag
    runs-on: ubuntu-latest

    steps:
      - name: â†™ï¸ Clonar repositorio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # importante para poder crear tags

      - name: ğŸ“‰ Crear tag localmente
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag -a v${{ github.event.inputs.version }} -m "${{ github.event.inputs.comentario }}"

      - name: ğŸ“¦ Subir tag al repositorio
        run: git push origin v${{ github.event.inputs.version }}
