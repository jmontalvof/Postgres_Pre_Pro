on:
  workflow_dispatch:
    inputs:
      comentario:
        description: 'Comentario sobre el despliegue'
        required: false

jobs:
  deploy:
    name: Desplegar en ProducciÃ³n desde Ãºltima versiÃ³n del pom.xml
    runs-on: ubuntu-latest
    environment:
      name: produccion

    steps:
      - name: ğŸ” Clonar el repositorio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Necesario para tags

      - name: ğŸ§© Extraer versiÃ³n desde pom.xml
        id: version
        run: |
          version=$(grep -m1 '<version>' pom.xml | sed -E 's/.*<version>(.*)<\/version>.*/\1/')
          echo "VersiÃ³n encontrada: $version"
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: ğŸ· Crear y subir tag automÃ¡ticamente
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag -a v${{ steps.version.outputs.version }} -m "${{ github.event.inputs.comentario }}"
          git push origin v${{ steps.version.outputs.version }}

      - name: âš™ï¸ Instalar dependencias
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          pip install -r requirements.txt

      - name: ğŸš€ Ejecutar main.py
        env:
          DB_NAME: ${{ secrets.PGDATABASE_PROD }}
          DB_USER: ${{ secrets.PGUSER_PROD }}
          DB_PASSWORD: ${{ secrets.PGPASSWORD_PROD }}
          DB_HOST: ${{ secrets.PGHOST_PROD }}
          DB_PORT: ${{ secrets.PGPORT_PROD }}
          GITHUB_REF: refs/heads/main
        run: python main.py

      - name: âœ… Finalizado
        run: echo "ğŸ‰ Despliegue a producciÃ³n completado exitosamente."

