name: Desplegar a Preproducci√≥n desde Tag

on:
  workflow_dispatch:
    inputs:
      comentario:
        description: "Comentario del despliegue"
        required: false

jobs:
  deploy:
    name: Desplegar en Preproducci√≥n desde Tag
    runs-on: ubuntu-latest
    environment:
      name: preproduccion

    steps:
      - name: üîÅ Checkout con tags
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: üè∑Ô∏è Generar nuevo tag (Pre)
        id: versioning
        run: |
          ultimo_tag=$(git tag --sort=-v:refname | grep '^pre-v' | tail -n 1)
          echo "√öltimo tag: $ultimo_tag"
          if [[ "$ultimo_tag" =~ ^pre-v([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            major=${BASH_REMATCH[1]}
            minor=${BASH_REMATCH[2]}
            patch=${BASH_REMATCH[3]}
            nueva_version="pre-v$major.$minor.$((patch+1))"
          else
            nueva_version="pre-v1.0.0"
          fi
          echo "version=$nueva_version" >> $GITHUB_OUTPUT

      - name: üè∑Ô∏è Crear y subir tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag -a ${{ steps.versioning.outputs.version }} -m "${{ github.event.inputs.comentario || 'Tag pre generado autom√°ticamente' }}"
          git push origin ${{ steps.versioning.outputs.version }}

      - name: ‚öôÔ∏è Instalar dependencias
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          pip install -r requirements.txt

      - name: üöÄ Desplegar en entorno Preproducci√≥n
        env:
          DB_NAME: ${{ secrets.PGDATABASE_DEV }}
          DB_USER: ${{ secrets.PGUSER_DEV }}
          DB_PASSWORD: ${{ secrets.PGPASSWORD_DEV }}
          DB_HOST: ${{ secrets.PGHOST_DEV }}
          DB_PORT: ${{ secrets.PGPORT_DEV }}
        run: python main.py
