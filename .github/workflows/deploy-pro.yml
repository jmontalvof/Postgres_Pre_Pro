name: Desplegar en Producción

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Versión a desplegar (ej: 1.0.0)'
        required: true
      comentario:
        description: '¿Qué se está desplegando?'
        required: false

jobs:
  deploy:
    name: Desplegar en Producción
    runs-on: ubuntu-latest
    environment:
      name: produccion
      url: https://miaplicacion.com  # (Opcional: URL del entorno prod)

    steps:
      - name: 📦 Checkout del repositorio
        uses: actions/checkout@v3

      - name: 🧱 Instalar cliente PostgreSQL y dependencias Python
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          pip install -r requirements.txt

      - name: 🚦 Validar existencia del archivo de scripts
        run: |
          if [ ! -f scripts_PRO.txt ]; then
            echo "❌ El archivo scripts_PRO.txt no existe."
            exit 1
          fi

          if [ ! -s scripts_PRO.txt ]; then
            echo "❌ El archivo scripts_PRO.txt está vacío. No hay scripts que ejecutar."
            exit 1
          fi

      - name: 🧠 Ejecutar validación y despliegue
        env:
          DB_NAME: ${{ secrets.PGDATABASE_PROD }}
          DB_USER: ${{ secrets.PGUSER_PROD }}
          DB_PASSWORD: ${{ secrets.PGPASSWORD_PROD }}
          DB_HOST: ${{ secrets.PGHOST_PROD }}
          DB_PORT: ${{ secrets.PGPORT_PROD }}
          GITHUB_REF: refs/heads/main
        run: |
          echo "🚀 Versión: ${{ github.event.inputs.version }}"
          echo "📝 Comentario: ${{ github.event.inputs.comentario }}"
          python main.py

      - name: 🏷 Crear tag automáticamente
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          version="1.5.$(date +'%s')"
          git tag -a v$version -m "Despliegue automático a Producción"
          git push origin v$version

      - name: ✅ Finalizado
        run: echo "🎉 Despliegue a producción completado exitosamente."

